<ion-nav-view></ion-nav-view>

<ion-view title="My Budgets">

  <ion-content style="padding:20px;">
		<a class="button button-dark icon-left ion-ios-compose" href="#/budget" style="margin-left:20%">
		  Create A New Budget
		</a>

		<ion-list ng-controller="BudgetListCtrl" ng-repeat="budget in budgetList">
	  	  <ion-item class="card">
	  	  	<div class="item item-divider">
	  	  		<h2>{{budget.budgetTitle}}</h2>
	  	  	</div>
	  		<div class="item item-text-wrap">Amount: {{budget.budgetAmount}}</div>
	  	  </ion-item>

	  	</ion-list>

  </ion-content>
 </ion-view>
